<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Web Application</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">ID</a></td>
                <td th:text="${product.productId}">Product ID</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">Price</td>
                <td><a th:href="${'product/' + product.id}">View</a></td>
                <td><a th:href="${'product/edit/' + product.id}">Edit</a></td>
                <td><a th:href="${'product/delete/' + product.id}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
